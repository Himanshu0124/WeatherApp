<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Check Your Weather Here</h1>
       <div class="con">
           <div class="searchInput">
           <input type="text" class="input-box" name="city2" id="city2" placeholder=" Enter your City Here">
           <br><br>
        <div class="weather-body">
           <div class="locationDetail">
               <div class="city" id="city3">Amravti India <br></div>
               <div class="date" id="date2">10 June (Wednesday) , 2020 <br></div>
           </div>
           <div class="weatherStatus">
               <div class="temp" id="temp">34&deg; C</div> 
               <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
               <div class="weather" id="weather">Sunny</div>
               <div class="img"></div>
           </div> 
       </div>     
    </div>
       <script src="index.js"></script>
</body>
</html>
